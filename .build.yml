image: alpine/edge
shell: true
packages:
  - ruby
  - ruby-devel
sources:
  - https://github.com/annacrombie/altprintf
tasks:
  - setup: |
      gem install bundler
      cd altprintf
      bundle install
  - build: |
      cd altprintf
      make
      make gem
  - test: |
      cd altprintf
      rspec
